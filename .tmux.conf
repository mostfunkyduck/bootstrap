setw -g mode-keys vi
set -g default-command "/usr/bin/zsh"
set -g history-limit 50000
set -g @plugin 'tmux-plugins/tpm'
set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'kiyoon/treemux'
set -g status-interval 2
#set -g status-left "#[fg=green,bg=black]#(/usr/local/bin/tmux-mem-cpu-load -p -c --interval 2)   #[default]"
#set -g status-right '#[fg=green]#(/home/jack/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load.plugin.tmux --colors --powerline-right --interval 2)#[default]'
#set -g status-left-length 6
set -g @plugin 'erikw/tmux-powerline'
run '~/.tmux/plugins/tpm/tpm'
